<div class="container" style="margin-top: 150px;">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-2">
            <h3 style="color: rgb(0, 60, 100);padding-left: 220px;">Login Form</h3>
            <hr>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">            
                <div class="form-group">
                    <input 
                      formControlName="username"
                      type="text"
                      id="username"
                      placeholder="username"
                      class="form-control"
                      #username
                      >
                      <span 
                      *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched "
                      class="help-block" style="color: red;"
                      >Not valid user. Try again!</span>
                </div>
                <div class="form-group">
                    <input 
                      formControlName="password"
                      type="password"
                      id="password"
                      placeholder="password"
                      class="form-control"
                      #password
                      >
                      <span 
                      *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched "
                      class="help-block" style="color: red;"
                      >Please enter a valid Password "6 char at least!"</span>
                </div>
                <div style="padding-left: 250px;"><button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">LOG IN</button>
                
                </div>   
                <span *ngIf="errorMessage" class="help-block" style="color: red; margin-left: 70px;">Either the user is not exist OR Username doesn't match password.</span>             
            </form>        
        </div>
    </div>
</div>
