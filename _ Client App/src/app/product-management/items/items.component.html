<div class="container" style="margin-top: 100px;">
  <div class="row">
    <div class="col-xs-12 col-md-6" style="margin-bottom: 20px;">
      <h1 style="color: red; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Items</h1>
      <input
        style="width: 800px;"
        type="text"
        class="form-control"
        placeholder="Search for Item Name.."
        [(ngModel)]="FilterItemName"
      >
    </div>
    <div class="col-xs-12 col-md-6">
      <button class="btn btn-success" style="margin-left: 240px;" (click)="openDialog('add')">Add New Item</button>
    </div>
  </div>
</div>

<div class="table-responsive" style="width: 820px;">
  <table class="table">
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Price</th>
        <th>Discount</th>
        <th>Tax</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody *ngIf="itemArr.length > 0; else loading">
      <tr *ngFor="let item of itemArr | filterItem:FilterItemName:'itemName'">
        <td style="padding-top: 15px;">{{item.itemName}}</td>
        <td style="padding-top: 15px;">{{item.price | currency}}</td>
        <td style="padding-top: 15px;">{{item.discount | percent}}</td>
        <td style="padding-top: 15px;">{{item.tax | percent}}</td>
        <td><button class="btn btn-primary" (click)="openDialog('edit', item.itemId)">Edit</button></td>
        <td><button class="btn btn-danger" (click)="openDialog('delete', item.itemId)">Delete</button></td>
      </tr>
    </tbody>
    <ng-template #loading>
      <tr>
        <td colspan="2">Loading items...</td>
      </tr>
    </ng-template>
  </table>
</div>

<div>
  <button class="btn btn-info" style="margin-left: 400px; margin-top: 50px;" (click)="goBack()">Open Categories</button>
</div>
